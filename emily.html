<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti, Emily</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #fdf6e3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .text-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }
        .field {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-end;
            width: 100%;
            height: 100vh;
            position: absolute;
            bottom: 0;
        }
        .tulipan {
            position: relative;
            width: 80px;
            height: 120px;
            margin: 10px;
            opacity: 0;
            animation: crecer 6s forwards;
        }
        @keyframes crecer {
            0% { transform: scale(0.1) translateY(100px); opacity: 0; }
            50% { transform: scale(0.5) translateY(50px); opacity: 0.5; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        .petalo {
            position: absolute;
            width: 30px;
            height: 50px;
            background: #ffcc00;
            border-radius: 50% 50% 0 0;
            top: 0;
        }
        .petalo.izquierdo {
            left: 5px;
            transform: rotate(-15deg);
        }
        .petalo.centro {
            left: 20px;
        }
        .petalo.derecho {
            left: 35px;
            transform: rotate(15deg);
        }
        .tallo {
            position: absolute;
            width: 8px;
            height: 70px;
            background: green;
            left: 35px;
            top: 50px;
        }
        .hoja {
            position: absolute;
            width: 15px;
            height: 30px;
            background: green;
            border-radius: 20px;
            top: 70px;
        }
        .hoja.izquierda {
            left: 15px;
            transform: rotate(-30deg);
        }
        .hoja.derecha {
            left: 50px;
            transform: rotate(30deg);
        }
        h1 {
            color: #d4a017;
            font-size: 2rem;
            margin-top: 20px;
        }
        p {
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1>Para ti, Emily</h1>
        <p>Un campo de tulipanes para recordarte lo especial que eres.</p>
    </div>
    <div class="field">
        <script>
            for (let i = 0; i < 15; i++) {
                document.write(`
                    <div class="tulipan" style="animation-delay: ${Math.random() * 3}s;">
                        <div class="petalo izquierdo petalo"></div>
                        <div class="petalo centro petalo"></div>
                        <div class="petalo derecho petalo"></div>
                        <div class="tallo"></div>
                        <div class="hoja izquierda hoja"></div>
                        <div class="hoja derecha hoja"></div>
                    </div>
                `);
            }
        </script>
    </div>
</body>
</html>
