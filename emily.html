<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti, Emily</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to top, #ffcc80, #ffeb99, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            animation: amanecer 10s infinite alternate;
        }
        
        @keyframes amanecer {
            0% { background: linear-gradient(to top, #ffcc80, #ffeb99, #ffffff); }
            100% { background: linear-gradient(to top, #ff9966, #ffcc80, #ffeb99); }
        }
        
        .text-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            z-index: 2;
            animation: aparecerTexto 3s ease-in-out;
        }
        
        @keyframes aparecerTexto {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        .field {
            position: absolute;
            width: 100vw;
            height: 100vh;
            bottom: 0;
            left: 0;
            padding-bottom: 10vh;
            z-index: 1;
        }
        
        .tulipan {
            position: absolute;
            opacity: 0;
            animation: crecer 6s forwards, brisa 3s infinite alternate ease-in-out;
        }
        
        @keyframes crecer {
            0% { transform: scale(0.1) translateY(100px); opacity: 0; }
            50% { transform: scale(0.5) translateY(50px); opacity: 0.5; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        
        @keyframes brisa {
            0% { transform: rotate(-2deg); }
            100% { transform: rotate(2deg); }
        }
        
        .petalo {
            position: absolute;
            background: #ffcc00;
            border-radius: 50% 50% 0 0;
            width: 25px;
            height: 50px;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }
        
        .tallo {
            position: absolute;
            background: green;
            width: 5px;
            height: 60px;
        }
        
        h1 {
            color: #d4a017;
            font-size: 3rem;
            font-family: 'Great Vibes', cursive;
        }
        
        p {
            font-size: 1.5rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1>Para ti, Emily</h1>
        <p>Un campo de tulipanes para recordarte lo especial que eres.</p>
    </div>
    
    <div class="field" id="field"></div>
    
    <script>
        function crearTulipanes() {
            let field = document.getElementById("field");
            field.innerHTML = "";
            let cantidadTulipanes = window.innerWidth <= 600 ? 20 : 50;
            
            for (let i = 0; i < cantidadTulipanes; i++) {
                let tulipan = document.createElement("div");
                tulipan.className = "tulipan";
                tulipan.style.animationDelay = Math.random() * 3 + "s";
                tulipan.style.left = Math.random() * window.innerWidth + "px";
                tulipan.style.bottom = Math.random() * (window.innerHeight * 0.5) + "px";
                
                let petalo1 = document.createElement("div");
                petalo1.className = "petalo";
                petalo1.style.left = "5px";
                petalo1.style.transform = "rotate(-15deg)";
                
                let petalo2 = document.createElement("div");
                petalo2.className = "petalo";
                petalo2.style.left = "15px";
                
                let petalo3 = document.createElement("div");
                petalo3.className = "petalo";
                petalo3.style.left = "25px";
                petalo3.style.transform = "rotate(15deg)";
                
                let tallo = document.createElement("div");
                tallo.className = "tallo";
                tallo.style.left = "17px";
                tallo.style.top = "50px";
                
                tulipan.appendChild(petalo1);
                tulipan.appendChild(petalo2);
                tulipan.appendChild(petalo3);
                tulipan.appendChild(tallo);
                field.appendChild(tulipan);
            }
        }
        
        window.onload = crearTulipanes;
        window.onresize = crearTulipanes;
    </script>
</body>
</html>
